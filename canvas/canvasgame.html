<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>

<button id="startButton" onclick="startGame()">START</button>
<button id="pauseButton" onclick="pauseGame()">PAUSE</button>
<button id="resumeButton" onclick="resumeGame()" disabled>RESUME</button>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var gamePaused = false; 
var gameInterval; 

var santaImage = new Image();
santaImage.src = "santa.png"; 

var backgroundImage = new Image();
backgroundImage.src = "snow.png";

var candyCaneImage = new Image();
candyCaneImage.src = "cca.png"; 

var candyCaneAspectRatio = 1 / 3; 

var backgroundX = 0;


var jumpSound = new Audio("bells.wav");

function startGame() {
    document.getElementById("startButton").disabled = true;
    document.getElementById("pauseButton").disabled = false;
    document.getElementById("resumeButton").disabled = true;

    myGamePiece = new gameObject(30, 30, santaImage, 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new gameObject("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        gameInterval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function gameObject(width, height, colorOrImage, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;

    if (this.type == "image") {
        this.image = colorOrImage;
    } else {
        this.color = colorOrImage;
    }

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = this.color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
          
            ctx.save();
            ctx.scale(-1, 1); 
            ctx.drawImage(this.image, -this.x - this.width, this.y, this.width, this.height);
            ctx.restore();
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }

    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    if (gamePaused) return;  

    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();

    
    backgroundX -= 1; 
    if (backgroundX <= -myGameArea.canvas.width) {
        backgroundX = 0; 
    }


    myGameArea.context.drawImage(backgroundImage, backgroundX, 0, myGameArea.canvas.width, myGameArea.canvas.height);
    myGameArea.context.drawImage(backgroundImage, backgroundX + myGameArea.canvas.width, 0, myGameArea.canvas.width, myGameArea.canvas.height);

    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

       
        var candyCaneWidth = height * candyCaneAspectRatio;

      
        myObstacles.push(new gameObject(candyCaneWidth, height, candyCaneImage, x, 0, "image")); 
        myObstacles.push(new gameObject(candyCaneWidth, x - height - gap, candyCaneImage, x, height + gap, "image")); 
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}


function pauseGame() {
    clearInterval(gameInterval);
    gamePaused = true;
    document.getElementById("resumeButton").disabled = false;
    document.getElementById("pauseButton").disabled = true;
}


function resumeGame() {
    gamePaused = false;
    gameInterval = setInterval(updateGameArea, 20);
    document.getElementById("resumeButton").disabled = true;
    document.getElementById("pauseButton").disabled = false;
}


function accelerate(n) {
    myGamePiece.gravity = n;
    if (n < 0) {
        jumpSound.play(); 
    }
}

</script>

<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
<p>Use the ACCELERATE button to stay in the air</p>
<p>How long can you stay alive?</p>

</body>
</html>
