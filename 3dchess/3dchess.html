
<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with Rules</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #exportButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">Turn: <span id="turnIndicator">White</span></div>
    <button id="exportButton">Export STL</button>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            // Create chessboard tiles
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            // Function to create a piece
            const createPiece = (type, x, z, color) => {
                let piece;
                switch (type) {
                    case "pawn":
                        piece = BABYLON.MeshBuilder.CreateSphere(type, { diameter: 0.5 }, scene);
                        break;
                    case "rook":
                        piece = BABYLON.MeshBuilder.CreateBox(type, { size: 0.5 }, scene);
                        break;
                    case "knight":
                        piece = BABYLON.MeshBuilder.CreateCylinder(type, { diameter: 0.5, height: 1 }, scene);
                        break;
                    case "bishop":
                        piece = BABYLON.MeshBuilder.CreateTorus(type, { diameter: 0.5, thickness: 0.15 }, scene);
                        break;
                    case "queen":
                        piece = BABYLON.MeshBuilder.CreateCylinder(type, { diameter: 0.6, height: 1.2 }, scene);
                        break;
                    case "king":
                        piece = BABYLON.MeshBuilder.CreateCylinder(type, { diameter: 0.6, height: 1.3 }, scene);
                        break;
                }

                // Position and color the piece
                piece.position = new BABYLON.Vector3(x - 3.5, 0.5, z - 3.5);
                const pieceMaterial = new BABYLON.StandardMaterial(type + "Mat", scene);
                pieceMaterial.diffuseColor = color === "white" ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                piece.material = pieceMaterial;

                return piece;
            };

            // Add all pieces
            const pieces = [];

            // Add pawns
            for (let i = 0; i < 8; i++) {
                pieces.push(createPiece("pawn", i, 1, "white"));
                pieces.push(createPiece("pawn", i, 6, "black"));
            }

            // Add rooks
            pieces.push(createPiece("rook", 0, 0, "white"));
            pieces.push(createPiece("rook", 7, 0, "white"));
            pieces.push(createPiece("rook", 0, 7, "black"));
            pieces.push(createPiece("rook", 7, 7, "black"));

            // Add knights
            pieces.push(createPiece("knight", 1, 0, "white"));
            pieces.push(createPiece("knight", 6, 0, "white"));
            pieces.push(createPiece("knight", 1, 7, "black"));
            pieces.push(createPiece("knight", 6, 7, "black"));

            // Add bishops
            pieces.push(createPiece("bishop", 2, 0, "white"));
            pieces.push(createPiece("bishop", 5, 0, "white"));
            pieces.push(createPiece("bishop", 2, 7, "black"));
            pieces.push(createPiece("bishop", 5, 7, "black"));

            // Add queens
            pieces.push(createPiece("queen", 3, 0, "white"));
            pieces.push(createPiece("queen", 3, 7, "black"));

            // Add kings
            pieces.push(createPiece("king", 4, 0, "white"));
            pieces.push(createPiece("king", 4, 7, "black"));

            return scene;
        };

        const scene = createScene();

        // Render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Handle window resizing
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
